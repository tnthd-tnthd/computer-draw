
<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>당첨 이력</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">

  <h1>📅 당첨자 이력</h1>
  <a href="/">← 돌아가기</a>
  <ul>
    {% for date, names in history.items() %}
      <li><strong>{{ date }}</strong>: {{ names | join(', ') }}</li>
    {% endfor %}
  </ul>

</div>
</body>
</html>
